<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Tiket Pesawat</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    form {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    label {
      color: #333;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>✈️ Form Pemesanan Tiket Pesawat</h1>

  <form>
    <label>Nama Penumpang:</label>
    <input type="text" name="nama" placeholder="Masukkan nama lengkap" required>

    <label>Tujuan:</label>
    <select name="tujuan" required>
      <option value="">-- Pilih Tujuan --</option>
      <option value="Jakarta">Jakarta</option>
      <option value="Bali">Bali</option>
      <option value="Surabaya">Surabaya</option>
      <option value="Lombok">Lombok</option>
    </select>

    <label>Tanggal Keberangkatan:</label>
    <input type="date" name="tanggal" required>

    <label>Jumlah Penumpang:</label>
    <input type="number" name="jumlah" min="1" max="10" placeholder="1-10 orang" required>

    <label>Kelas Penerbangan:</label>
    <select name="kelas" required>
      <option value="">-- Pilih Kelas --</option>
      <option value="Ekonomi">Ekonomi</option>
      <option value="Bisnis">Bisnis</option>
      <option value="First">First Class</option>
    </select>

    <button type="submit">Pesan Tiket Sekarang</button>
  </form>
</body>
</html>
